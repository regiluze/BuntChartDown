<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BuntChart down</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.css"/>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
        function drawVisualization() {
            // Create and populate the data table.
            var data = google.visualization.arrayToDataTable([
                ['x', 'Cats'],
                ['0',  7.5],
                ['B',   2]

            ]);

            // Create and draw the visualization.
            new google.visualization.LineChart(document.getElementById('visualization')).
                    draw(data, {curveType: "function",
                        width: 500, height: 400,
                        vAxis: {maxValue: 10}}
            );
        }


        google.setOnLoadCallback(drawVisualization);
    </script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">BuntChartDown</a>
            <div class="nav-collapse collapse">
                <ul id="myTab" class="nav" ng-controller="addChartController ">
                    <li ng-class="{active: currentUrl == '/charts'}"><a href="#/charts">Charts</a></li>
                    <li ng-class="{active: currentUrl == '/conf'}"><a href="#/conf">Conf</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div id="wrap">
  <div ng-view></div>


</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/bootstrap/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi?ext.js"></script>
</body>
</html>
